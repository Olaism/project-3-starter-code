---
- name: "Add NodeJS from source"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
- name: "Install NodeJS"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes
- name: "Install pm2 globally"
  become: true
  apt:
    name: ['pm2']
    global: yes
- name: "copy environemt variables to /etc/profile.d"
  become: true
  copy:
    src: myenv.sh
    dest: /etc/profile.d/